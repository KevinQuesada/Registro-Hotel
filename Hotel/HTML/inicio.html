<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <div class="bg2-img">
            <div class="claseEjemplo">
                <h1>Bienvenidos a mi aplicaci√≥n</h1>
            </div>
        </div>
        <div id="salir">
            <button class="btn btn-outline-danger" id="btnSalir">Salir</button>
        </div>
        <script>
            window.addEventListener('load', function() {
                if (localStorage.getItem('sesion')==null) {
                    window.location.replace('Index Hotel.html', '_self')
                }
            });
            const boton = document.getElementById ('btnSalir');
            boton.addEventListener('click', function (e) {
                e.preventDefault();
                localStorage.removeItem('sesion');
                window.open('Index Hotel.html', '_self');
            });
        </script>
    </body>
</html>
