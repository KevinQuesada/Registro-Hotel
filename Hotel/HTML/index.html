<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Hotel</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <div id="mensaje"></div>
            <header>Login Hotel Aserrí</header>
            <form id="formLogin" action="#">
                <div class="form-group">
                    <label for="user">Usuario</label><br>
                    <span class="fa fa-user"></span>
                    <input type="text" id="user" class="form-control" required placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="pass">Contraseña</label><br>
                    <span class="fa fa-look"></span>
                    <input type="passsword" id="pass" class="form-control" required placeholder="Contraseña">
                    <span class="show">SHOW</span>
                </div>
                <div class="field">
                    <input type="submit" value="Ingresar" class="btn btn-success btn-block">
                </div>
            </form>
                <div id="link" class="signup">No tiene una cuenta?
                <a href="../HTML/registro.html">Ir a Registro</a>
                </div>
        </div>
    </div>
    <script src="../JS/utilidades.js"></script>
    <script src="../JS/index.js"></script>
</body>
</html>
